<html>
    <title>
        Login Form
    </title>
    <head>
        <script type="text/javascript" src="page7.js"></script>
    </head>
    <body>
        <div>
            <form  style="display:block;" id="mainform">
                <fieldset>
                    <h1 style="text-align: center;">Login Form</h1>
                </fieldset>
                <br><br>
                <label for="FirstName"><b>Name</b></label>
                <input type="text" placeholder="FirstName" name="FirstName" id="FirstName">
                
                <input type="text" placeholder="LastName" name="LastName" id="LastName">
                <br><br>
                <label for="mailId"><b>Email</b></label>
                <input type="email" placeholder="Email" name="mailId" id="mailId">
                <label for="mailId" id="mail1" style="color: red;visibility: hidden;">Invalid mailID</label>
                <br><br>
                <label for="Phone"> <b>Phone Number</b></label>
                <label for="Phone"><b style="color: red;visibility: hidden;" id="numcheck">invalid number</b></label>
                <input type="number" placeholder="10-digit number" name="Phone" id="Phone">
                <br><br>
                <label for="password"><b>Password</b></label>
                
                <input type="password" placeholder="password" name="password" id="password">
                <label for="password" id="pass1" style="color: red;visibility:hidden;">invalid password</label>
                <br>
                <p><b>Gender</b></p>
                <input type="radio" name="gender" id="male" value="Male"><label for="male">Male</label><br>
                <input type="radio" name="gender" id="female" value="Female"><label for="female">Female</label><br>
                <input type="radio" name="gender" id="others" value="Not wish to Disclose"><label for="others">Not wish to Disclose</label><br>
                <br>
                <label for="add"><b>Address:</b></label><br>
                <textarea name="address" id="add" cols="30" rows="5"></textarea>
                <br><br>
                <label for="dob"><b>Date of Birth</b></label><br>
                <input type="date" name="DOB" id="dob">
                <br><br>
                <label for="time"><b>Time</b></label><br>
                <input type="time" name="time" id="time">
                <br><br>
                <label><b >Language</b></label><br>
                <input type="checkbox" name="language[]" id="tamil" value="tamil"><label for="tamil">Tamil</label><br>
                <input type="checkbox" name="language[]" id="english" value="english"><label for="english">english</label><br>
                <input type="checkbox" name="language[]" id="french" value="french"><label for="french">french</label>
                <br><br>
                <label for="intrest"><b>Select your field of intrest:</b></label>
                <br>
                <select name="intrest" id="intrest" multiple size="3">
                    <option value="Music">Music</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Batmiton">Batmiton</option>
                    <option value="Singing">Singing</option>
                </select>
                <br><br>
                <label for="photo"><b>Upload your Photo</b></label><br>
                <input type="file" id="photo" name="photo"><br>
                <br>
                <input type="button" onclick="TotalValidation()">SUBMIT
                <input type="reset"></button>
    
            </form>
        </div>



        <div id="table" style="display: none;"> 
            <table border="2">
                <tr>
                    <th>SECTION</th>
                    <th >USER DETAILS</th>
                </tr>
                <tr>
                    <th >FIRSTNAME</th>
                    <td ><span id="fname"></span> </td>
                </tr>
                <tr>
                    <th>LASTNAME</th>
                    <td ><span id="lname"></span></td>
                </tr>
                <tr>
                    <th>EMAIL ID</th>
                    <td ><span id="mail2"></span></td>
                </tr>
                <tr>
                    <th>PHONE NUMBER</th>
                    <td ><span id="Phone2"></span></td>
                </tr>
                <tr>
                    <th>PASSWORD</th>
                    <td ><span id="password2"></span></td>
                </tr>
                <tr>
                    <th>GENDER</th>
                    <td > <span id="gender2"></span></td>
                </tr>
                <tr>
                    <th>CURRENT ADDRESS</th>
                    <td ><span id="caddress"></span></td>
                </tr>
                <tr>
                    <th>DATE OF BIRTH</th>
                    <td ><span id="dob2"></span></td>
                </tr>
                <tr>
                    <th>TIME</th>
                    <td ><span id="time2"></span></td>
                </tr>
                <tr>
                    <th>lANGUAGE</th>
                    <td >
                        <span id="language2"></span>
                    </td>
                </tr>
                <tr>
                    <th>FIELD OF INTREST</th>
                    <td>
                        <span id="Interest2"></span>
                    </td>
                </tr>
                <tr>
                    <th>UPLOAD YOUR PICTURE</th>
                    <td ><img src="Vegetables/suruthi.jpg" alt="can't display image " height="100" width="100"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
